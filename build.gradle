group 'rabbitmq'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '1.2.1.RELEASE'
    compile group: 'org.springframework.amqp', name: 'spring-rabbit', version: '1.4.5.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.4.2.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-amqp', version: '1.4.2.RELEASE'
    compile group: 'javax.jms', name: 'javax.jms-api', version: '2.0'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}
